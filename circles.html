<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      var circles = [];
      var numCircles=0;
      var color = 0;
      var mode = 0;
      var xDown = null;                                                        
      var yDown = null; 
      function onLoad(){
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.addEventListener("click",fullscreen);
        canvas.addEventListener('touchstart', handleTouchStart, false);        
        canvas.addEventListener('touchmove', handleTouchMove, false);
        step();
      }
      $(window).resize(function() {
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
        circles=[];
        numCircles=0;
      });
      function fullscreen(){
        var canvas = document.getElementById('canvas');
        if(canvas.webkitRequestFullScreen) canvas.webkitRequestFullScreen();
        else canvas.mozRequestFullScreen();
      }
      function circle(){
        this.x=Math.floor(Math.random()*(window.innerWidth+1));
        this.y=Math.floor(Math.random()*(window.innerHeight+1));
        this.active=true;
        this.inc=true;
        this.hue=returnColor();
        this.satur=Math.floor(Math.random() * 51) + 50;
        this.light=satur=Math.floor(Math.random() * 41) + 30;
        this.opac=1;
        this.color='hsla('+this.hue+','+this.satur+'%,'+this.light+'%,'+this.opac+')';
        this.rad=Math.max(Math.floor(window.innerWidth*.01),Math.floor(window.innerHeight*.01));
      }
      function isColliding(ind){
        for(var j=0; j<=numCircles; j++){
          if(j!=ind&&circles[j].active){
            distance=Math.sqrt(Math.pow(circles[ind].x-circles[j].x,2)+Math.pow(circles[ind].y-circles[j].y,2));
            if(distance<=circles[j].rad+circles[ind].rad){
              return true;
            }
          }
        }
        return false;
      }
      function createCircles(){
        circles[numCircles]=new circle();
        if(!isColliding(numCircles))
          numCircles++;
        else circles[numCircles].active=false;
      }
      function returnColor(){
        switch(mode){
          case 0://default
            return(color);
            break;
          case 1://complementary
            return (numCircles%2==0 ? color : color+180);
            break;
          case 2://split-complementary
            if(numCircles%3==0)
              return color;
            else if(numCircles%3==1)
              return color+150;
            else
              return color+210;
              break;
          case 3://triadic
            if(numCircles%3==0)
              return color;
            else if(numCircles%3==1)
              return color+120;
            else
              return color+240;
              break;
          case 4://tetradic
            if(numCircles%4==0)
              return color;
            else if(numCircles%4==1)
              return color+40;
            else if(numCircles%4==2)
              return color+120;
            else
              return color+240;
              break;
          case 5://square
            if(numCircles%4==0)
              return color;
            else if(numCircles%4==1)
              return color+90;
            else if(numCircles%4==2)
              return color+180;
            else
              return color+270;
              break;
          case 6://analagous
            if(numCircles%3==0)
              return color;
            else if(numCircles%3==1)
              return color+30;
            else
              return color+330;
              break;
        }
      }
      function drawCanvas(){
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        for(var i=0; i<numCircles;i++){
          if(circles[i].active){
            ctx.beginPath();
            var x=circles[i].x;
            var y=circles[i].y;
            var rad=circles[i].rad;
            ctx.arc(x,y,rad,0,2*Math.PI);
            ctx.fillStyle=circles[i].color;
            ctx.fill();
            circles[i].hue+=.5;
            circles[i].light-=.125;
            circles[i].satur-=.125;
            circles[i].opac-=.0075;
            if(circles[i].opac<=.025)
              circles[i].active=false;
            circles[i].color='hsla('+circles[i].hue+','+circles[i].satur+'%,'+circles[i].light+'%,'+circles[i].opac+')';
          }
        }
      }
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));//wait
      }
      async function step(){
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#333";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        createCircles();
        drawCanvas();
        color+=1;
        color=color%360;//not necessary, but whatever
        ctx.font="12px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Use left and right arrow keys or swipe to switch color modes.",12,25);
        ctx.fillText("Current mode: "+modeText(),12,40);
        await sleep(8.3);//sleep for 8.3 ms
        step();//infinite recursion
      }
      function modeText(){
        switch(mode){
          case 0:
            return("Default");
              break;
          case 1:
            return("Complementary");
            break;
          case 2:
            return("Split-Complementary");
            break;
          case 3:
            return("Triadic");
            break;
          case 4:
            return("Tetradic");
            break;
          case 5:
            return("Square");
            break;
          case 6:
            return("Analagous");
            break;
        }
      }
      document.onkeydown = function(e) {
        if(e.keyCode==37)//key left
          mode--;
        else if(e.keyCode==39)//key right
          mode++;
        if(mode==-1)
          mode=6;
        mode=mode%7;
      };
      function handleTouchStart(evt) {                                         
        xDown = evt.touches[0].clientX;                                      
        yDown = evt.touches[0].clientY;                                      
      };
      function handleTouchMove(evt) {
        if ( ! xDown || ! yDown ) {
            return;
        }

        var xUp = evt.touches[0].clientX;                                    
        var yUp = evt.touches[0].clientY;

        var xDiff = xDown - xUp;
        var yDiff = yDown - yUp;

        if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
            if ( xDiff > 0 ) {
                mode++;
            } else {
                mode--;
            }
            if(mode==-1) mode=6;
            mode=mode%7;
        }
        /* reset values */
        xDown = null;
        yDown = null;                                             
      };
    </script>
    <style>
      body{
        margin:0;
      }
    </style>
  </head>
  <body onload="onLoad()">
    <canvas id="canvas" width="100%" style="position:absolute">Use a browser with HTML5 canvas support to view this.</canvas>
  </body>
</html>
